services:
  sandol:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: sandol_container
    ports:
      - "80:80"
    volumes:
      - /tmp/sandol/data:/app/crawler/data

  nginx:
    image: nginx:alpine
    container_name: sandol_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - sandol
